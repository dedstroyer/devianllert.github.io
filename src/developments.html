<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Devianllert - front-end developer">
    <!-- for apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- /for apple -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Developments</title>
    <link rel="stylesheet" href="css/developments.min.css">
</head>

<body>

    <div class="preloader">
        <div class="loader">
            <span class="logo">D</span>
        </div>
    </div>

    <div class="app">

        <div class="apps">
            <div class="apps-menu">
                <div class="menu_to-right">right</div>
                <div class="menu_to-left">left</div>
            </div>

            <ul class="apps-count_list"></ul>

        </div>

        <div class="animation-place">

            <div class="animation-slide app-atomic-text">
                <div class="app-title">Atomic</div>
                <div class="app-view">
                    <div class="atomic-text">
                        <span class="atomic-text_view"></span>
                        <input class="atomic-text_input" type="text">
                    </div>
                </div>
            </div>

            <div class="animation-slide app-todo-list on">
                <div class="app-title">TODO.JS</div>
                <div class="app-view">
                    <div class="todo-list">
                        <ul class="todo-list_view">
                            <li class="todo-list_item">
                                <div class="todo-list_checkbox-title">
                                    <input type="checkbox" class="todo-list_checkbox">
                                    <label class="todo-list_label">
                                        <span class="todo-list_label-title">Learn JavaScript</span>
                                    </label>
                                </div>
                                <input type="text" class="todo-list_edit-input">
                                <div class="todo-list_edit">
                                    <button class="todo-list_edit-btn">Ред.</button>
                                    <button class="todo-list_delete-btn">x</button>
                                </div>
                            </li>
                        </ul>
                        <form class="todo-list_action">
                            <input class="todo-list_input" type="text">
                            <button type="submit" class="todo-list_add-item">Добавить</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>



    </div>

    <script src="./js/app.min.js"></script>

    <!-- <script src="js/developments/preloader.js"></script>
    <script src="js/developments/timer.js"></script>
    <script src="js/developments/todo-list.js"></script>
    <script src="js/developments/main.js"></script> -->

</body>

</html>
